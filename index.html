<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="customSwitch1">
  <label class="form-check-label" for="customSwitch1">Toggle Status</label>
</div>

<script type="text/javascript">

	
	// Function to initialize the toggle state
	function initializeToggle() {
	  const toggle = document.getElementById('customSwitch1');
	  toggle.checked = myobj.key1; // Set toggle based on myobj.key1
	}
	
	// Function to add an event listener to the toggle
	function setupToggleListener() {
	  const toggle = document.getElementById('customSwitch1');
	  toggle.addEventListener('change', function() {
	    myobj.key1 = this.checked; // Update myobj.key1 based on toggle
	    console.log('myobj.key1 is now', myobj.key1);
	  });
	}
	
	// Initialize toggle and setup listener
	initializeToggle();
	setupToggleListener();
</script>
